<!DOCTYPE html>
<html lang="en">
<link id="stylesheet_contact" rel="stylesheet" href="CSS_Style/Default/stylesheet_contact_default.css">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="icon" type=“image/x-icon” href="Images/favicon-32x32.png">
</head>
<body>
  <div class="container">
    <div class="nav">
      <h1><a class="link" href="Index.html">&ensp;My Website&ensp;</a></h1>
      <h2><a class="link" href="AboutMe.html">About Me</a></h2>
      <h2><a class="link" href="Portfolio.html">Portfolio</a></h2>
      <h2><a class="link" href="Contact.html">Contact</a></h2>
      <div class="button-container">
        <button class="button1">1</button>
        <button class="button2">2</button>
        <button class="button3">3</button>
      </div>
    </div>
  </div>
  <div class="flex-container">
    <div class="input">
      <form action="Contact.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Lastname">

        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Your Email Address">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Subject" style="height:200px"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
<script src="JavaScript/JavaScript_contact.js"></script>
